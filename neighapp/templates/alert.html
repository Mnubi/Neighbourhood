{% extends "base.html" %}

{% block content %}
<style>
    .card-img-top {
        width: 100%;
        height: 15vw !important;
        object-fit: cover;
        
    }

   
</style>
<section class="blog-section" id="posts">
    <div class="container mt-5">

        <div class="row mt-4">

            <h2 class="text-center mb-5 headings">Latest Alerts <i class="fa fa-exclamation-triangle text-danger"></i>
            </h2>


            {% for post in posts %}
            <div class="col-md-12 col-lg-3">
                <div class="card mb-4 post-card">
                    {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Personal">
                    {% else %}
                    <img src="https://www.freeiconspng.com/uploads/no-image-icon-11.PNG" class="card-img-top"
                        alt="Personal">
                    {% endif %}

                    <div class="card-body">
                        <a data-bs-toggle="modal" data-bs-target="#postModal{{ post.id }}" class="view-modal">
                            <h6 class="fade-item mb-2">{{ post.title }}</h6>
                            <div class="d-flex justify-content-between location-date">
                                <div>
                                    <p class="text-uppercase badge rounded-pill bg-warning text-dark text-capitalize">
                                        {{post.location }}
                                    </p>
                                </div>
                                <div>
                                    <p>{{ post.created_at|date }}</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between mt-2">
                                <div class="d-flex justify-content-start">
                                    <div>
                                        <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                                            class="poster-img" alt="Author">
                                    </div>
                                    <div>
                                        <p class="author mt-2 text-uppercase">
                                            <strong>BY <strong>
                                                </strong>{{ post.user }}</strong>
                                        </p>
                                    </div>
                                </div>
                                
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %} 
{% endblock %}
